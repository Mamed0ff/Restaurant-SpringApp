<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="~{Content}">
    <form method="post" action="/admin/foods/update">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Name" th:value="${food.getName()}" name="name" />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="photoUrl" th:value="${food.getPhotoUrl()}" name="photoUrl" />
        </div>
        <input class="form-control" type="hidden" th:value="${food.getId()}" placeholder="Name" name="id" />
        <div class="form-group">
            <input type=number step=0.01 placeholder="Price" th:value="${food.getPrice()}" name="price" />
        </div>
        <div class="form-group">
            <select name="categoryId"  class="form-control" >
                <option th:selected="${food.getCategoryId()} == ${category.getId()}" th:each="category : ${categories}" th:text="${category.getName()}" th:value="${category.getId()}"></option>
            </select>
        </div>
        <div class="form-group">
            <select name="chefId"  class="form-control" >
                <option th:selected="${food.getChefId()}==${chef.getId()}" th:each="chef : ${chefs}" th:text="${chef.getName()}" th:value="${chef.getId()}"></option>
            </select>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-success" />
        <a class="btn btn-primary" href="/admin/foods">Cancel</a>
    </form>


</div>
</body>
</html>

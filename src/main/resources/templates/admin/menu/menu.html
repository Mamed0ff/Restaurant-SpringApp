<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="~{Content}">
    <a href="/admin/foods/create" class="btn btn-primary">Create</a>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="food :${foods}">
                        <td th:text="${food.getId()}"></td>
                        <td > <img th:src="${food.getPhotoUrl()}" width="100px"/> </td>
                        <td th:text="${food.getName()}"></td>
                        <td th:text="${food.getCategory().getName()}"></td>
                        <td th:text="${food.getPrice()} + ' manat'"></td>
                        <td><a th:href="'/admin/foods/update/'+${food.getId()}" class = "btn btn-outline-warning">Update</a>
                            <a th:href="'/admin/foods/remove/' +${food.getId()}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="~{Content}">

    <form action="/admin/about/create" method="post">
        <input class="form-control" type="text" placeholder="Service title" name="title" />
        <br>
        <textarea class="form-control" type="text" placeholder="Service  description" name="description"></textarea>
        <br>
        <input type="submit" value="Create" class="btn btn-success" />
        <a class="btn btn-primary" href="/admin/about">Cancel</a>
    </form>


</div>
</body>
</html>

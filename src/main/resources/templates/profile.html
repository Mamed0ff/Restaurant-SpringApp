<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="~{Content}" >
    <div class="container-xxl py-5 bg-dark hero-header mb-5">
        <div class="container text-center my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Profile</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item text-white active" aria-current="page">Profile</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h5 class="section-title ff-secondary text-center text-primary fw-normal">My Basket</h5>
                <h1 class="mb-5">Selected Items</h1>
            </div>
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.1s">
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="row g-4">
                            <div class="col-lg-6" th:each="food :${foods}">
                                <div class="d-flex align-items-center">
                                    <img class="flex-shrink-0 img-fluid rounded" th:src="${food.getPhotoUrl()}" alt="" style="width: 80px;">
                                    <div class="w-100 d-flex flex-column text-start ps-4">
                                        <h5 class="d-flex justify-content-between border-bottom pb-2">
                                            <span th:text="${food.getName()}"></span>
                                            <span class="text-primary" th:text="'$'+${food.getPrice()}"></span>
                                        </h5>
                                        <small class="fst-italic" th:text="'Prepared by '+${food.getChef().getName()}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span th:text="'Total price $'+${profile.getBasket().getTotalPrice()}"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
